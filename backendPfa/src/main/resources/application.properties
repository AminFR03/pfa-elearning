spring.application.name=backend-pfa

# Java 21: Virtual threads for better concurrency
spring.threads.virtual.enabled=true
server.port=8081
server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://localhost:5432/pfa_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate will automatically detect the dialect for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

app.jwt.secret=elearning-secret-key-min-256-bits-for-hs256-algorithm-please-change-in-production
app.jwt.expirationMs=86400000

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
